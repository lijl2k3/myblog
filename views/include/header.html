<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBlog</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">

    <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menus">
            <span class="sr-only">MyBlog</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">MyBlog</a>
    </div>
    <!-- 放置其它的导航条 -->
    <div class="collapse navbar-collapse" id="menus">
        <ul class="nav navbar-nav">
            <%
            if(!user){
            %>
            <li class="active"><a href="/users/reg">注册</a></li>
            <li><a href="/users/login">登录</a></li>
            <%
            }else{
            %>
            <li><a href="/articles/add">发表文章</a></li>
            <li><a href="/users/logout">登出</a></li>
            <%
            }
            %>
        </ul>
    </div>
</nav>
<div class="container text-center">
    <% if (success) { %>
    <div class="alert alert-success" role="alert"><%= success %></div>
    <% } %>
    <% if (error) { %>
    <div class="alert alert-danger" role="alert"><%= error %></div>
    <% } %>
</div>
